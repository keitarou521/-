<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトルが入ります</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="hero-header">
        <h1 class="page-title">taitoru </h1>
    </header>

    <main class="content-container">
        <div class="card-row">
            <div class="card">
                <div class="card-image-wrapper">
                    <img src="images/placeholder_image1.jpg" alt="風景1">
                </div>
                <div class="card-text">
                    <h2>カードタイトル1</h2>
                    <p>ここに詳細なテキストが入ります。これは最初のカードのテキストです。このテキストは左寄せで表示されます。</p>
                </div>
            </div>
            <div class="card">
                <div class="card-image-wrapper">
                    <img src="images/placeholder_image2.jpg" alt="風景2">
                </div>
                <div class="card-text">
                    <h2>カードタイトル2</h2>
                    <p>こちらは2番目のカードのテキストです。写真とテキストが横に並びます。このテキストも左寄せです。</p>
                </div>
            </div>
        </div>

        <div class="card-row">
            <div class="card">
                <div class="card-image-wrapper">
                    <img src="images/placeholder_image3.jpg" alt="風景3">
                </div>
                <div class="card-text">
                    <h2>カードタイトル3</h2>
                    <p>さらに別のカードのテキストです。必要なだけカードの行を追加できます。このテキストは左寄せで表示されます。</p>
                </div>
            </div>
            <div class="card">
                <div class="card-image-wrapper">
                    <img src="images/placeholder_image4.jpg" alt="風景4">
                </div>
                <div class="card-text">
                    <h2>カードタイトル4</h2>
                    <p>最後の例となるカードのテキストです。コンテンツに合わせて内容を変更してください。このテキストも左寄せです。</p>
                </div>
            </div>
        </div>

        </main>
</body>
</html>
